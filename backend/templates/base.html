<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SubMatch - Discover Subreddits</title>
  <style>
    body 
      .prominent-comment {
    font-size: 1.2em; 
    color: #d35400;
    background-color: #a88701; 
    padding: 10px; 
    border-left: 5px solid #d35400; 
    margin-top: 10px; 
    border-radius: 5px; 
    }
      .container {
    width: 80%; /* or max-width: 960px; */
    margin: 0 auto; /* Centers the container */
    }
  </style>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <img src="/static/images/logo.png" alt="SubMatch Logo" class="logo">
        <h1 class="header-title">SubMatch</h1>
      </div>
    </div>
  </header>
  <main>
    <section class="hero">
      <div class="container">
        <h2 class="hero-title">Discover Subreddits</h2>
        <form id="subreddit-form" class="subreddit-form">
          <input class="keyword-input" placeholder="Enter a prompt" name="keywords" required>
          <button type="submit" class="find-button">Find</button>
        </form>
      </div>
    </section>
    <section class="results">
      <div class="container">
        <div id="answer-box" class="answer-box"></div>
      </div>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('subreddit-form');
      const answerBox = document.getElementById('answer-box');

      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const keywords = formData.get('keywords');

        fetch(`/recommend?query=${encodeURIComponent(keywords)}`)
          .then(response => response.json())
          .then(data => {
            answerBox.innerHTML = ''; // clear previous results

            if (data.length === 0) {
              const message = document.createElement('p');
              message.textContent = 'No relevant subreddits found. Please try different keywords.';
              answerBox.appendChild(message);
            } else {
              const resultList = document.createElement('ul');
              resultList.className = 'results-list';

              data.forEach(subreddit => {
                const resultItem = document.createElement('li');
                resultItem.className = 'result-item';

                const subredditLink = document.createElement('a');
                subredditLink.href = `https://www.reddit.com/r/${subreddit.subreddit}`;
                subredditLink.target = '_blank';
                subredditLink.textContent = `r/${subreddit.subreddit} `;
                resultItem.appendChild(subredditLink);

                const topDimensions = document.createElement('p');
                topDimensions.className = 'top-dimensions';
                topDimensions.textContent = `Top Related Dimensions: ${subreddit.top_dimensions}`;
                resultItem.appendChild(topDimensions);

                const relatedComment = document.createElement('p');
                        relatedBackground='indianred';
                        relatedComment.className = 'related-comment prominent-comment'; 
                        relatedComment.textContent = `${subreddit.related_comment}`;
                        resultItem.appendChild(relatedComment);

                resultList.appendChild(resultItem);
              });

              answerBox.appendChild(resultList);
            }
          })
          .catch(error => {
            console.error('Error fetching data:', error);
            const errorMessage = document.createElement('p');
            errorMessage.textContent = 'An error occurred while fetching subreddits.';
            answerBox.appendChild(errorMessage);
          });
      });
    });
  </script>
</body>
</html>
